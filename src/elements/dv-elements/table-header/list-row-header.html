<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="list-row-header">
    <style>
        :host {
            display: block;
            font-size: 0.75em;
            @apply(--layout-block);
            @apply(--layout-fit);
            margin: 0px 30px;
        }
        .row {
            @apply(--layout-horizontal);
            @apply(--layout-center);
            height: 40px;
        }
        .flex {
            @apply(--layout-flex);
        }
        .flex3 {
            @apply(--layout-flex-3);
        }
        .checkboxContainer {
            width: 24px;
            height: 24px;
            padding-left: 21px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .none {
            display: none;
        }
    </style>
    <template>
        <div class="row">
            <div class$="[[_computedClass(checkboxDisplay)]]">
                <div class="checkboxContainer">
                    <iron-icon icon="{{icon}}"></iron-icon>
                </div>
            </div>
            <div style="padding-left: 15px; padding-right: 10px">Type</div>
            <div class="flex3" style="padding-left:5px;">Name</div>
            <div class="flex">Creation time</div>
            <div class="flex">File location</div>
            <div class="flex" style="text-align: right; padding-right: 10px;">Size</div>
        </div>
    </template>
    <script>
        Polymer ({
            is: 'list-row-header',
            properties: {
                selection: {
                    type: Number,
                    value: 0
                },
                checkboxDisplay: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                icon: {
                    type: String,
                    value: 'icons:check-box-outline-blank',
                    notify: true
                }
            },
            observers: [
                'selectionStatus(selection)'
            ],

            selectionStatus: function (ps)
            {
                switch(ps){
                    case 2:
                        //all items are selected
                        this.icon = "icons:check-box";
                        break;
                    case 1:
                        // 1 or more items are selected
                        this.icon = "icons:indeterminate-check-box";
                        break;
                    case 0:
                    default :
                        // no item is selected
                        this.icon = "icons:check-box-outline-blank";
                        break;
                }
            },

            _computedClass: function (isDisplay)
            {
                var classes = '';
                if (!isDisplay) {
                    classes += ' none';
                }
                this.updateStyles();
                return classes;
            }
        })
    </script>
</dom-module>
