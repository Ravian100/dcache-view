<link rel="import"
      href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="layout-bar">
    <template>
        <style>
            :host {
                display: inline-flex;
            }

            .bar {
                position: relative;
                width: 100%;
                margin-top: 7px;
            }

            .precious {
                background: red;
                float: left;
            }

            .removable {
                background: yellow;
                float: left;
            }

            .free {
                background: green;
                float: left;
            }

            .pinned {
                background: magenta;
                float: left;
            }

            .tooltip {
                position: relative;
                display: inline-block;
            }

            .tooltip .tooltiptext {
                visibility: hidden;
                background: var(--dv-main-background);
                color: var(--dv-indigo-900);
                position: absolute;
                right: 35%;
                top: -20%;
                width: 110px;
                text-align: right;
                padding: 5px 5px;
                z-index: 9999;
            }

            .tooltip:hover .tooltiptext {
                visibility: visible;
            }
        </style>

        <div class="bar">
            <template is="dom-repeat" items="[[spaceData]]">
                 <span class$="[[item.type]] tooltip"
                       hidden$=[[!item.display]]
                       style$="width: [[item.width]]%;">
                       &nbsp;
                     <span class="tooltiptext">[[item.type]] [[item.space]]: [[item.width]]%</span>
                 </span>
            </template>
        </div>
    </template>

    <script>
        class LayoutBar extends DcacheViewMixins.Commons(Polymer.Element) {

            static get is() {
                return 'layout-bar';
            }

            static get properties() {
                return {
                    spaceData: {
                        type: Array,
                        notify: true
                    },

                    diskspace: {
                        type: Object,
                        observer: '_diskspaceChanged'
                    }
                }
            }

            _diskspaceChanged(data) {
                if (!data) {
                    this.spaceData = [];
                    return;
                }

                const total = data.total && this.isNumber(data.total) ? parseFloat(data.total) : 0.0;
                const p = data.precious && this.isNumber(data.precious) ? parseFloat(data.precious) : 0.0;
                const r = data.removable && this.isNumber(data.removable) ? parseFloat(data.removable) : 0.0;
                const f = data.free && this.isNumber(data.free) ? parseFloat(data.free) : 0.0;
                const rest = total === 0.0 ? 0.0 : total - (p + r + f);

                let precious = total === 0.0 ? 0.0 : (100 * p / total).toFixed(1) * 1;
                let removable = total === 0.0 ? 0.0 : (100 * r / total).toFixed(1) * 1;
                let free = total === 0.0 ? 0.0 : (100 * f / total).toFixed(1) * 1;
                let pinned = total === 0.0 ? 0.0 : (100 * rest / total).toFixed(1) * 1;

                const totalpercent = (precious + removable + free + pinned) * 1;
                const remainder = (totalpercent - 100.0) * 1;

                if (remainder > 0.0) {
                    if (removable > remainder) {
                        removable = (removable - remainder) * 1;
                    } else if (free > remainder) {
                        free = (free - remainder) * 1;
                    } else if (precious > remainder) {
                        precious = (precious - remainder) * 1;
                    } else {
                        pinned = (pinned - remainder) * 1;
                    }
                }

                this.spaceData = [
                    {
                        type: 'free',
                        width: free,
                        space: f,
                        display: free > 0.0
                    },
                    {
                        type: 'precious',
                        width: precious,
                        space: p,
                        display: precious > 0.0
                    },
                    {
                        type: 'pinned',
                        width: pinned,
                        space: rest,
                        display: pinned > 0.0
                    },
                    {
                        type: 'removable',
                        width: removable,
                        space: r,
                        display: removable > 0.0
                    }
                ];
            }
        }

        window.customElements.define(LayoutBar.is, LayoutBar);
    </script>
</dom-module>
